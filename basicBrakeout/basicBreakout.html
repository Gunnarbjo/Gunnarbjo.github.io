<!DOCTYPE html>
<html>
  <script id="vertex-shader" type="x-shader/x-vertex">

    uniform vec2 ballPos;
    uniform vec2 paddlePos;

    attribute vec4 vPosition;

    void main() {
        vec4 t = vPosition;
        
        if (t.y > -0.5)
            t.xy += ballPos; // If it's likely the ball
        else
            t.xy += paddlePos; // If it's likely the paddle
        
        gl_Position = t;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float;

    varying vec4 fColor;
    void
    main()
    {
	gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
    }
  </script>

  <script type="text/javascript" src="../supportFiles/webgl-utils.js"></script>
  <script type="text/javascript" src="../supportFiles/initShaders.js"></script>
  <script type="text/javascript" src="../supportFiles/MV.js"></script>
  <script type="text/javascript" src="basicBreakout.js"></script>

  <body>
    <canvas id="gl-canvas" width="1000" height="600"></canvas>
  </body>
</html>
